<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0b0b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: whitesmoke;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(252, 251, 251, 0.1);
      width: 320px;
      background: transparent;
      color: whitesmoke;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      color: whitesmoke;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #fcfcfc;
      
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #fefcfc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
    @media(max-width:756px){
      body {
      font-family: Arial, sans-serif;
      background-color: #080808;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: whitesmoke;
    }

    .signin-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #fdfcfc;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #fcf9f9;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(252, 251, 251, 0.1);
      width: 320px;
      background: transparent;
      color: whitesmoke;
    }

    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Log In</h1>
    <form action="#" method="post">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Log In">
      <p>If you doesn't have  account 
        <a href="signin.html">register</a>
    </p>
  </form>
    
  </div>

</body>
</html>
